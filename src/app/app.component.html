<div *ngIf="isLoading && !settings.showHeader" class="spinner"></div>
<app-header *ngIf="settings.showHeader" [isLoading]="isLoading"></app-header>
<main [ngClass]="isPWA ? 'margin-big' : 'margin-small'">
  <router-outlet />
</main>
<ng-container *ngIf="firebaseService.auth.currentUser">
  <app-footer></app-footer>
</ng-container>
