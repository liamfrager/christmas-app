<ng-container *ngIf="IDParam ; else noBackButton">
    <app-page-heading
        headingText="Wish List"
        (onBackButton)="router.navigate(['/profile/' + IDParam])"
        >
    </app-page-heading>
</ng-container>
<ng-template #noBackButton>
    <app-page-heading
        headingText="Wish List"
        [buttons]="['forms_add_on']"
        (onIconClick)="router.navigate(['/wish-list/add-gift'])"
        >
    </app-page-heading>
</ng-template>
<div class="content">
    <app-list-display [list]="listInfo"></app-list-display>
</div>
