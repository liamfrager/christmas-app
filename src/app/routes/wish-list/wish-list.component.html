<ng-container *ngIf="listInfo">
    <ng-container *ngIf="!isModalOpen; else noBackButton">
        <app-page-heading
            [headingText]="IDParam && IDParam !== accountService.currentUserID ? listInfo.owner.displayName.split(' ')[0] + '\'s' + listInfo.name : listInfo.name"
            [buttons]="!IDParam || IDParam === accountService.currentUserID ? ['forms_add_on'] : []"
            (onIconClick)="router.navigate(['wish-lists', listInfo.id, 'add-gift'])"
            (onBackButton)="goBack()"
            >
        </app-page-heading>
    </ng-container>
    <ng-template #noBackButton>
        <app-page-heading
            [headingText]="IDParam && IDParam !== accountService.currentUserID ? listInfo.owner.displayName.split(' ')[0] + '\'s' + listInfo.name : listInfo.name"
            [buttons]="!IDParam || IDParam === accountService.currentUserID ? ['forms_add_on'] : []"
            (onIconClick)="router.navigate(['wish-lists', listInfo.id, 'add-gift'])"
            >
        </app-page-heading>
    </ng-template>
</ng-container>
<div class="list">
    <app-list-display
        [list]="listInfo"
        (onGiftInModal)="isModalOpen = $event"
    >
    </app-list-display>
</div>
<div *ngIf="!IDParam || IDParam === accountService.currentUserID" class="delete-button">
    <app-pop-up
        class="btn-red"
        buttonText="Delete List"
        buttonIcon="delete_forever"
        title="Are you sure you want to delete this list?"
        body="This cannot be undone."
        confirmText="Delete"
        (onConfirm)="deleteList()"
    ></app-pop-up>
</div>
