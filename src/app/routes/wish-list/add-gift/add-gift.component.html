<h2>Add A New Gift</h2>

<form (ngSubmit)="onSubmit(addGiftForm)" #addGiftForm="ngForm">
    <input type="text" name="name" id="name" placeholder="Name of Gift *" required ngModel><br>
    <input type="url" name="url" id="url" placeholder="URL" ngModel><br>
    <textarea name="details" id="details" placeholder="Details" style="width: 100%; resize: none" ngModel></textarea>
    <input type="submit" name="submit" id="submit" value="Add Gift to List">
</form>
