<ng-container *ngIf="wishLists">
    <ng-container *ngIf="IDParam; else noBackButton">
        <app-page-heading
            [headingText]="IDParam && IDParam !== accountService.currentUserID ? wishLists.owner.displayName.split(' ')[0] + '\'s Lists' : isArchive ? 'Archived Lists' : 'Wish Lists'"
            [buttons]="IDParam === accountService.currentUserID ? [isArchive ? 'contract' : 'inventory_2', 'forms_add_on'] : []"
            [imageURL]="IDParam && IDParam !== accountService.currentUserID ? wishLists.owner.pfp : null"
            (onIconClick)="onIconClick($event)"
            (onBackButton)="location.back()"
            >
        </app-page-heading>
    </ng-container>
    <ng-template #noBackButton>
        <app-page-heading
            [headingText]="IDParam && IDParam !== accountService.currentUserID ? wishLists.owner.displayName.split(' ')[0] + '\'s Lists' : isArchive ? 'Archived Lists' : 'Wish Lists'"
            [buttons]="!IDParam || IDParam === accountService.currentUserID ? [isArchive ? 'contract' : 'inventory_2', 'forms_add_on'] : []"
            [imageURL]="IDParam && IDParam !== accountService.currentUserID ? wishLists.owner.pfp : null"
            (onIconClick)="onIconClick($event)"
            >
        </app-page-heading>
    </ng-template>
</ng-container>
<div class="list">
    <app-lists-display
    [lists]="wishLists"
    [isArchive]="isArchive"
    >
    </app-lists-display>
</div>
