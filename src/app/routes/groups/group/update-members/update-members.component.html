<app-page-heading headingText="Update Memberships" (onBackButton)="location.back()"></app-page-heading>
<div class="content">
  <app-group-form
    [group]="editingGroup"
    [isEditingMemberships]="true"
    (onFormSubmit)="onSubmit($event)"
  ></app-group-form>
  <button class="btn-red" (click)="onCancel()">Cancel</button>
</div>
