<div>
    <h2>Add family member</h2>
    <form (ngSubmit)="onSubmit(searchUserForm)" #searchUserForm="ngForm">
        <span class="material-symbols-outlined">search</span>
        <input id="searchedUser" type="text" placeholder="email" name="searchedEmail" ngModel>
        <button type="submit">Search</button>
    </form>
    
    <app-user-bubble *ngIf="searchedUser !== undefined"
        pfp="{{searchedUser['pfp']}}"
        name="{{searchedUser['displayName']}}"
        icon="{{icon}}"
        args="{{searchedUser['uid']}}"
        [func]="addFriend">
    </app-user-bubble>
</div>
<div>
    <h2>Family requests</h2>
</div>
