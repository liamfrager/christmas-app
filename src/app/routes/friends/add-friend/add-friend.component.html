<div>
    <h2>Add friend</h2>
    <form (ngSubmit)="searchUsers(searchUserForm)" #searchUserForm="ngForm">
        <span class="material-symbols-outlined">search</span>
        <input id="searchedUser" type="text" placeholder="email" name="searchedEmail" ngModel>
        <button type="submit">Search</button>
    </form>
    
    <app-user-bubble *ngIf="searchedUser !== undefined"
        [uid]="searchedUser['uid']"
        [icon]="icon"
        (buttonClicked)="sendFriendRequest(searchedUser['uid'])"
        >
    </app-user-bubble>
</div>
<div>
    <h2>Friend requests</h2>
</div>
