<div>
    <h2>Add friend</h2>
    <form (ngSubmit)="searchUsers(searchUserForm)" #searchUserForm="ngForm">
        <span class="material-symbols-outlined">search</span>
        <input id="searchedUser" type="text" placeholder="email" name="searchQuery" ngModel>
        <button type="submit">Search</button>
    </form>
    
    <app-user-display *ngFor="let user of searchResults"
        [user]="user"
        icon="person_add"
        (buttonClicked)="onButtonClick(user)"
        >
    </app-user-display>
</div>
<div>
    <h2>Friend requests</h2>
    <app-user-display *ngFor="let friendRequest of incomingFriendRequests"
        [user]="friendRequest"
        [icon]="friendRequest.status == 'friend' ? 'check' : 'person_add'"
        (buttonClicked)="onButtonClick(friendRequest)"
        >
    </app-user-display>
</div>
