<div>
    <app-page-heading headingText="Add Friend" (onBackButton)="router.navigate(['/friends'])"></app-page-heading>
    <div class="content">
        <form (ngSubmit)="onFormSubmit(searchUserForm)" #searchUserForm="ngForm">
            <div class="input">
                <span class="material-symbols-outlined">search</span>
                <input id="searchedUser" type="text" placeholder="Search" name="searchQuery" [(ngModel)]="searchQuery">
            </div>
            <button type="submit">Search</button>
        </form>
        <ng-container *ngIf="searchResults">
            <!-- TODO: Fix friend request display to link to profile.-->
            <app-user-display *ngFor="let user of searchResults"
                [user]="user"
            >
            </app-user-display>
        </ng-container>
        <div>
            <app-page-heading headingText="Friend Requests"></app-page-heading>
            <app-user-display *ngFor="let friendRequest of incomingFriendRequests"
                [user]="friendRequest"
                [iconActions]="getFriendRequestIconActions(friendRequest)"
                [onClick]="null"
            >
            </app-user-display>
        </div>
    </div>
</div>
