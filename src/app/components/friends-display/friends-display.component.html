<div *ngIf="friends; else loadingFriends">
  <div *ngIf="friends.length > 0; else noFriends">
    <app-user-display *ngFor="let friend of friends"
      [user]="friend"
      [iconActions]="getIconActions(friend)"
    >
    </app-user-display>
  </div>
  <ng-template #noFriends>There is nobody in your friends list.</ng-template>
</div>
<ng-template #loadingFriends>Loading friends list...</ng-template>
