<ng-container *ngIf="friends; else loadingFriends">
  <ng-container *ngIf="friends.length > 0; else noFriends">
    <ng-container *ngFor="let friend of friends">
      <app-user-display
      [user]="friend"
      [onClick]="clickAction"
      >
      </app-user-display>
      <hr>
    </ng-container>
  </ng-container>
  <ng-template #noFriends>
    <p>{{noFriendsMessage}}</p>
  </ng-template>
</ng-container>
<ng-template #loadingFriends>
  <p>Loading friends list...</p>
</ng-template>
