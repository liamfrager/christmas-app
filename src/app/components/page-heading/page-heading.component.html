<div class="heading-text">
  <app-icon *ngIf="backButtonNav"
    icon="arrow_back_ios"
    (iconClicked)="router.navigate([backButtonNav])"
    >
  </app-icon>
  <h2>{{headingText}}</h2>
</div>
<span *ngIf="buttons">
  <app-icon *ngFor="let icon of buttons"
    [icon]="icon"
    (iconClicked)="onIconClick.emit(icon)"
    >
  </app-icon>
</span>
