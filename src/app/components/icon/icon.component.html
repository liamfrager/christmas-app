<span *ngIf="hover" class="material-symbols-outlined icon" (click)="handleClick($event)" [style.fontSize]="size">{{icon}}</span>
<span *ngIf="hover === false" class="material-symbols-outlined" (click)="handleClick($event)" [style.fontSize]="size">{{icon}}</span>
<span *ngIf="hover === null" class="material-symbols-outlined" [style.fontSize]="size">{{icon}}</span>
