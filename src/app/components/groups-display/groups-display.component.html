<ng-container *ngIf="groups; else loadingFriends">
  <ng-container *ngIf="groups.length > 0; else noFriends">
    <ng-container *ngFor="let group of groups">
      <div class="group-wrap" (click)="goToGroup(group.id)">
        <span class="group-name">{{group.name}}</span>
      </div>
      <hr>
    </ng-container>
  </ng-container>
  <ng-template #noFriends>
    <p>{{noGroupsMessage}}</p>
  </ng-template>
</ng-container>
<ng-template #loadingFriends>
  <p>Loading groups...</p>
</ng-template>
