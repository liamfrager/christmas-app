<div *ngIf="user" [ngClass]="{'user-display': true, 'block-user-display': !isInline, 'inline-user-display': isInline, 'user-info-hover': onClick}" (click)="doOnClick()">
    <div [ngClass]="{'user-info': true}">
        <img [src]="user.pfp" [alt]="user.displayName + ' profile picture'">
        <span>{{user.displayName}}</span>
    </div>
    <app-icon *ngIf="icon"
        [icon]="icon"
        (iconClicked)="doOnIconClick()"
        [hover]="onIconClick !== null"
        >
    </app-icon>
</div>
