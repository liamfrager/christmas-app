<div *ngIf="user" class="user-display">
    <div class="user-info">
        <img [src]="user.pfp" [alt]="user.displayName + ' profile picture'">
        <span>{{user.displayName}}</span>
    </div>
    <div class="icons-display">
        <app-icon *ngFor="let icon of icons | keyvalue"
            [icon]="icon.key"
            (iconClicked)="icon.value()"
        >
        </app-icon>
    </div>
</div>
