<form (ngSubmit)="onSubmit(giftForm)" #giftForm="ngForm">
  <label for="gift">Gift</label>
  <input 
    type="text"
    name="gift"
    id="gift"
    placeholder="Gift *"
    required [(ngModel)]="nameVal"
  ><br>
  <label for="url">URL</label>
  <input
    type="url"
    name="url"
    id="url"
    placeholder="URL"
    [(ngModel)]="urlVal"
  ><br>
  <label for="details">Details</label>
  <textarea
    name="details"
    id="details"
    placeholder="Details"
    [(ngModel)]="detailsVal"
  ></textarea>
  <ng-container *ngIf="gift && lists && lists.lists.length > 1">
    <label for="list">List</label>
    <select
      name="list"
      id="list"
      [(ngModel)]="listVal"
    >
      <option *ngFor="let list of lists.lists"
        [value]="list.id"
      >{{list.name}}</option>
    </select>
  </ng-container>
  <app-pfp-select *ngIf="type === 'shopping'"
    [friends]="friends"
    name="friend"
    [selectedFriend]="gift ? gift.isWishedByUser : undefined"
    required [(ngModel)]="selectedFriend"
  ></app-pfp-select>
  <input
    type="submit"
    name="submit"
    id="submit"
    [value]="gift ? 'Save' : 'Add Gift to List'"
    [disabled]="giftForm.invalid"
  >
</form>
